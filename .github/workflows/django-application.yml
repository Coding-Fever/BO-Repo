name: Deploy Backend Application and Configuration

on:
  workflow_dispatch:


jobs:
  setup:
    uses: ./.github/workflows/install.yml
    secrets: inherit

  deploy:
    needs: setup
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend Application
        run: |
          # Get the current revision number
          CURRENT_REVISION=$(helm history backend-application -o json | jq -r '.[-1].revision')
          
          # Attempt to upgrade or install the application
          if ! helm upgrade --install backend-application ./application; then
            echo "Deployment failed. Rolling back to previous revision."
            
            # If it's a new installation (no previous revision), uninstall
            if [ -z "$CURRENT_REVISION" ]; then
              helm uninstall backend-application
            else
              # Otherwise, rollback to the previous revision
              helm rollback backend-application $CURRENT_REVISION
            fi
            
            # Exit with an error code
            exit 1
          fi

      - name: Verify Deployment
        run: |
          # Wait for the deployment to be ready
          kubectl rollout status deployment/backend-application

          # Check if the deployment is successful
          if [ $? -ne 0 ]; then
            echo "Deployment verification failed. Rolling back."
            helm rollback backend-application
            exit 1
          fi

      - name: Cleanup on Failure
        if: failure()
        run: |
          echo "Deployment failed. Ensuring rollback has occurred."
          helm history backend-application
          echo "Current revision after potential rollback:"
          helm list | grep backend-application
